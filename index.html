<style>

/* Background */
body {
  background: linear-gradient(135deg,#8b0000,#ff1a1a,#b30000);
  color:white;
  text-align:center;
}

/* Envelope */
.envelope-screen {
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.envelope {
  font-size:100px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}

@keyframes pulse {
  0%{transform:scale(1);}
  50%{transform:scale(1.15);}
  100%{transform:scale(1);}
}

/* Main hidden */
.main-content {
  display:none;
  padding:20px;
  animation:fadeIn 2s forwards;
}

@keyframes fadeIn {
  from{opacity:0;}
  to{opacity:1;}
}

/* Floating hearts */
.hearts::before {
  content:"â¤ï¸ â¤ï¸ ğŸ’– ğŸ’• â¤ï¸ ğŸ’˜ ğŸ’“";
  position:fixed;
  top:-10%;
  left:0;
  width:100%;
  font-size:25px;
  animation:floatHearts 15s linear infinite;
  opacity:0.3;
}

@keyframes floatHearts {
  0%{transform:translateY(0);}
  100%{transform:translateY(120vh);}
}

/* Photo grid */
.photo-grid {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  justify-items:center;
  margin-top:30px;
}

.heart-frame {
  width:160px;
  height:160px;
  position:relative;
  transform: rotate(-45deg);
  background:#ff4d6d;
}

.heart-frame:before,
.heart-frame:after {
  content:"";
  width:160px;
  height:160px;
  background:#ff4d6d;
  border-radius:50%;
  position:absolute;
}

.heart-frame:before { top:-80px; left:0; }
.heart-frame:after { left:80px; top:0; }

.heart-frame img {
  width:140px;
  height:140px;
  object-fit:cover;
  position:absolute;
  top:10px;
  left:10px;
  transform: rotate(45deg);
  border-radius:10px;
}

/* Buttons */
.yes-btn {
  margin-top:30px;
  padding:12px 30px;
  font-size:18px;
  background:white;
  color:#8b0000;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
}

.yes-btn:hover {
  transform:scale(1.1);
}

/* Typewriter */
.typewriter {
  margin-top:20px;
  font-size:18px;
  min-height:50px;
}

.question {
  margin-top:30px;
  font-size:22px;
}

</style>

<script>

function openEnvelope() {
  document.getElementById("envelopeScreen").style.display="none";
  document.getElementById("mainContent").style.display="block";
  document.getElementById("bgMusic").play();
  typeWriter();
}

/* Typewriter effect */
const message = "Tamsy, no matter the distance between us, my heart beats only for you. Every day I thank God for you. I choose you today and always. â¤ï¸";

let i = 0;
function typeWriter() {
  if (i < message.length) {
    document.getElementById("typeMessage").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  }
}

</script>

</body>
